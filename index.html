<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE.SDK Getty Images</title>
    <script src="./getty-images.umd.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="editor"
      style="width: 100vw; height: 100vh; position: relative"
    ></div>
    <script>
      GettyIntegration.init({
        gettyAPIKey: "",
        gettyTokenURL: "http://localhost:9191/token",
        custom: {
          languages: {
            en: {
              mainCanvasActions: {
                buttonExport: 'License Image',
              },
            },
          },
        },
      });
    </script>
  </body>
